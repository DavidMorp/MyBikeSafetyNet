<!DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="../Public/DBView.js"></script>
<link rel="stylesheet" href="../Public/style.css" />
<div class="logo-div">
        <a href="Home.html">
            <img id="home" src="../Public/images/home.png" alt="home">
        </a>
        
        <div class="logo-div" style="width:200px;"><img class="logo" src="../Public/images/GALogo.png" /></div>
        <div class="logo-div" style="width:200px;" id="D3DLogo"><img class="logo" src="../Public/images/D3D.png"></div>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2 id="DBHeader">DataBase Viewer</h2>
<div id="DBSelector">
  <h1>Pick the DB to Display</h1>

  <input type="file" name="filename" id="filename">
  <button id="upload">upload</button>
  <button id="save">save</button>
  <div class="csv"></div>
</div>
<div class="dropdown">
<button onclick="showFilters()" id ="filtersbutton" class="dropbtn">Filters</button>
<button onclick="showPlot()" id="filterRefresh">Plot Values</button>
<button onclick="showAddRow()" id="addRemove">Add New Row</button>
  <div id="myDropdown" class="dropdown-content">
  </div>
  <div id="addDropdown" class="dropdown-content">
  </div>
  <div id="plotDropdown" class="dropdown-content">
    <div class = "leftDiv"></div>
    <div class = "rightDiv">
      <select class = "plotSelect">
          <option value = 'bar' selected>Bar Chart</option>
          <option value = 'scatter'>Line Chart</option>
          <option value = 'lines+markers'>Scatter Chart</option>
          <option value = 'y2'>Multiple Axes</option>
        </select><br>
      <button class = "plotButton" onclick="plotValues()">Plot Values</button>
    </div>
  </div>
</div>
<div id="tableContainer">
    <table id="table">
      <thead id="tableHead">
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
</div>
</body>

<!-- DB Options Menu -->
<div id='DBMenu' class='DBMenu'>
    <div>
      <div id="updateEntry" class="menu-item" style="margin-bottom: 5px;border-bottom: solid 1px;">Update Specific Entry</div>
      <div id="removeRow" class="menu-item" style="border-top: solid 1px;">Remove Row</div>
    </div>
</div>
</html>
